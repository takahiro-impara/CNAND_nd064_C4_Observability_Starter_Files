apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/jasonsmithio/myfrontend:v1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: {{ .Values.namespace.name }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.dns.frontend }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.cert.arn }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 8080
    - port: 443
      targetPort: 8080
  type: LoadBalancer